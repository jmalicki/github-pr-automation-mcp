name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run comprehensive security audit weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better security analysis
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --audit-level=moderate
        
      - name: Comprehensive security audit
        run: |
          echo "Running comprehensive security audit..."
          npm audit --audit-level=moderate
          
          echo "Checking for high and critical vulnerabilities..."
          if npm audit --audit-level=high --json | jq -r '.metadata.vulnerabilities.high, .metadata.vulnerabilities.critical' | grep -q '[1-9]'; then
            echo "❌ High or critical vulnerabilities found!"
            npm audit --audit-level=high
            exit 1
          else
            echo "✅ No high or critical vulnerabilities found"
          fi
          
      - name: License compliance check
        run: npm run license-check
          
      - name: Security scan with CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, GPL-2.0, GPL-3.0, LGPL-2.1, LGPL-3.0
          deny-licenses: AGPL-1.0, AGPL-3.0
          comment-summary-in-pr: always

  license-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check licenses
        run: |
          echo "Checking package licenses..."
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;GPL-2.0;GPL-3.0;LGPL-2.1;LGPL-3.0' --excludePrivatePackages || {
            echo "❌ Unapproved licenses detected"
            echo "Please review and approve the licenses in the package dependencies"
            exit 1
          }
          echo "✅ All licenses are approved"
